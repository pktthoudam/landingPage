<nav class="custom-navbar navbar navbar-expand-lg">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <div class="navbar-left d-flex align-items-center">
      <img src="/Images/logo-company.png" alt="companyLogo" style="height: 30px;">
    </div>
    <button class="navbar-toggler ms-auto" type="button" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-1 justify-content-center position-relative"
      [class.show]="!isCollapsed">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact">Contact Us</a>
        </li>
      </ul>
      <div class="contact-btn-wrapper position-absolute me-3">
        <button class="contact-btn">Contact Us</button>
      </div>
    </div>

  </div>
</nav>
